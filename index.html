<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Red neuronal</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3576/3576226.png" type="image/x-icon">
    <!-- Importar hoja de estilos -->
    <link rel="stylesheet" href="./estilos.css">
    <!-- Importar librería de Brain.js y el entrenamiento de la red neuronal  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js" defer></script>
	<script src="https://unpkg.com/brain.js" defer></script>
    <script src="./red.js" defer></script>

  </head>
  <body>
    
    <div class="container mt-5">
        <!-- Fila para el título -->
        <div class="row">
            <h1>Red Neuronal - Brain.js</h1>
        </div>

        <div class="row">
        <!-- Sección para el input del color -->
          <div class="col align-self-center">
            <label for="exampleColorInput" class="form-label">Seleccione el color: </label>
            <input data-jscolor="{value:'#CC66FF'}", onInput="cambiarColor(this.jscolor)" class="form-control">
            <a href="/" class="d-block bg-secondary text-white text-decoration-none border rounded-3 mt-2">
                <p class="lead text-center mt-2">Restablecer</p>
            </a>
          </div>
        <!-- Sección para mostrar el texto con el color de fondo-->
          <div class="col align-self-center mt-4">
            <div id="color" class="title">
                Este es un texto de ejemplo.
            </div>
          </div>
        </div>
      </div>
	

  </body>
</html>
